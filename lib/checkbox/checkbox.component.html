<label
  class="wr-checkbox-container"
  [class.wr-checkbox-container--checked]="this.checked"
  [class.wr-checkbox-container--disabled]="this.disabled"
>
  <input
    #inputElement
    type="checkbox"
    class="wr-checkbox-container__input"
    [attr.autofocus]="autoFocus ? 'autofocus' : null"
    [checked]="checked"
    [ngModel]="checked"
    [disabled]="disabled"
    (ngModelChange)="onModelChange($event)"
  />
  <div class="wr-checkbox-container-inner">
    <div class="wr-checkbox-container-inner__mark"></div>
  </div>
  <ng-content></ng-content>
</label>
