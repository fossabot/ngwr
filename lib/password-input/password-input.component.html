<input
  wr-input
  [disabled]="disabled"
  [type]="type"
  [value]="value"
  (focusout)="onFocusOut()"
  (input)="onInput($event)"
/>
<wr-icon
  class="wr-password-input-icon"
  *ngIf="type === 'input'"
  name="eye"
  (click)="onVisibilityClick($event)"
></wr-icon>
<wr-icon
  class="wr-password-input-icon"
  *ngIf="type === 'password'"
  name="eye-off"
  (click)="onVisibilityClick($event)"
></wr-icon>
