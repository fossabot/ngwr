<div class="wr-input-prefix" *ngIf="prefix">
  <span class="wr-input-prefix__text">{{ prefix }}</span>
</div>
<div class="wr-input-el">
  <div *ngIf="passwordIcons" class="wr-input-el-icon" (click)="onPasswordVisibilityChange()">
    <wr-icon class="wr-input-el-icon__icon" [name]="eyeOn ? 'eye' : 'eye-off'"></wr-icon>
  </div>
  <input
    #inputElement
    class="wr-input-el__native"
    [ngModel]="valueAsString"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [type]="type"
    [attr.autocomplete]="autocomplete"
    [attr.inputmode]="inputmode"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    (ngModelChange)="value = $event"
  />
</div>
<div class="wr-input-suffix" *ngIf="suffix">
  <span class="wr-input-suffix__text">{{ suffix }}</span>
</div>
