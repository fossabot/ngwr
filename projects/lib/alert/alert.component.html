@if (!isClosed) {
  <div class="wr-alert__wrapper">
    @if (icon) {
      <div class="wr-alert-icon">
        <wr-icon class="wr-alert-icon__inner" [name]="icon"></wr-icon>
      </div>
    }

    @if (title || message) {
      <div class="wr-alert__body">
        @if (title) {
          <span class="wr-alert__title">{{ title }}</span>
        }
        @if (message) {
          <span class="wr-alert__message">{{ message }}</span>
        }
      </div>
    }

    @if (closeable) {
      <div class="wr-alert-close">
        <wr-icon name="close" (click)="onClose()"></wr-icon>
      </div>
    }
  </div>
}
